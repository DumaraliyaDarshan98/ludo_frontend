<div class="container">
  <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-12 mb-5">
          <div class="table-responsive">
              <table class="table border  fs-14">
              <thead>
                  <tr>
                      <th scope="col" class="fs-16 py-3 bg-g-primary"  colspan="5">Notification List</th>
                  </tr>
                <tr class="bg-fb">
                  <th  class="bg-fb" scope="col">SR. No.</th>
                  <th  class="bg-fb" scope="col">Title</th>
                  <th  class="bg-fb" scope="col">Message</th>
                  <th  class="bg-fb" scope="col">Image</th>
                  <th class="bg-fb" scope="col">Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of notificationList; let index = index">
                  <td> {{ index + 1 }}</td>
                  <td> {{ item?.title }} </td>
                  <td> {{ item?.message }} </td>
                  <td>
                    <span>
                      <img [src]="'https://mega-ludo.info/uploads/' + item?.image" alt="No Image" height="100px" width="100px">
                    </span>
                  </td>
                  <td>{{ item?.created_on  | date: 'dd/MM/YYYY' }}</td>
                </tr>
                <tr *ngIf="notificationList?.length == 0">
                  <td colspan="5" class="text-center">No Record Found.</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>

  </div>
</div>
